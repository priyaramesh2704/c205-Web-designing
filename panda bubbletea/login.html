<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          background-color: #f8f9fa; 
          background-image: url("bubbletea.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          width: 100%;
        }
        .login-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 50px;
          background-color: wheat;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
          font-weight: bold;
        }
        .login-container .form-label {
          font-weight: 600;
        }
        .login-container .btn-login {
          background-color: blueviolet;
          color: #ffffff;
          font-weight: bold;
        }
        .login-container .btn-login:hover {
          background-color: blueviolet;
        }
        .login-container .forgot-password,
        .login-container .signup-link {
          text-align: center;
        }
        .login-container .signup-link a {
          font-weight: 600;
        }
        .login-container .signup-link a:hover {
          text-decoration: none;
        }
        .home-link {
            position: absolute;
            top: 40px;
            left: 80px;
            font-weight: bold;
            color: blueviolet;
            text-decoration: none;
            font-size: 1.25rem;
        }
      </style>
</head>
<body>
    <a href="index.html" class="home-link">Home</a>
    <div class="login-container border">
    <!-- Back Button -->

    <div class="d-flex align-items-center mb-3">
      <a href="#" class="text-dark"><i class="bi bi-arrow-left"></i></a>
      <h2 class="ms-3 mb-0">Login</h2>
    </div>

    <!-- Form -->
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">

        <!-- Eye Icon for Show/Hide Password -->

        <span class="position-absolute end-0 top-0 mt-4 me-3 text-muted">
          <i class="bi bi-eye"></i>
        </span>
      </div>
      <div class="text-end forgot-password">
        <a href="#" class="text-muted nav-link">Forgot Password?</a>
      </div>
      <div class="d-grid my-4">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>

    <!-- Signup Link -->

    <div class="signup-link">
      <p>Not a member yet? <a href="register.html">Sign Up</a> <i class="bi bi-arrow-right"></i></p>
    </div>
  </div>
</body>
</html>
