<!DOCTYPE html>
<html lang="en">
<head>

<title>Sign Up</title>
</head>
<body>
<center>
<h1>Sign Up</h1>
<form action="">
<table>
<tr>
<td><b>Username :</b></td>

</form>
</center>
</body>
</html>
